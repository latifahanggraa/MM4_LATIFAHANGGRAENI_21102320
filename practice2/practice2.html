<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Cinema Tickets</title>
</head>
<body>
    <h1>Welcome to Cinema's!</h1>
    <p>Please fill in the ticket order form below :</p>

    <form action="#" method="post">
        <label for="nama">Name :</label>
        <input type="text" id="nama" name="nama" placeholder="Input name "><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Input email"><br><br>

        <label for="phone">Phone Number :</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number"><br><br>

        <label for="date">Show Date :</label>
        <input type="date" id="date" name="date" placeholder="Input date"><br><br>

        <label for="class">Movie Title :</label>
            <select name="class" id="class">
                <option value="f1">Petualangan Sherina 2</option>
                <option value="f2">Ice Cold</option>
                <option value="f3">Aku Tahu Kapan Kamu Mati</option>
                <option value="f4">Air Mata Di Ujung Sajadah</option>
                <option value="f5">The Exorcist</option>
            </select><br><br>

        <label for="gender">Studios :</label><br>
            <input type="radio" id="s1" name="studio" value="studio">
            <label for="male">Studio 1</label><br>

            <input type="radio" id="s2" name="studio" value="studio">
            <label for="male">Studio 2</label><br>

            <input type="radio" id="s3" name="studio" value="studio">
            <label for="male">Studio 3</label><br>

            <input type="radio" id="s4" name="studio" value="studio">
            <label for="male">Studio 4</label><br><br>

        <label for="total">Ticket Total (person) :</label>
        <input type="number" id="total" name="total" min="1" max="50"><br><br>

        <label for="show-time">Showtimes :</label>
        <input type="time" id="show-time" name="show-time"><br><br>
        
        <label for="desc">More Information :</label>
        <textarea id="desc" name="desc" rows="4" cols="50" placeholder="Input more information"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
